<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <th:block th:include="fragment/navbar"></th:block>
</div>

<form class="container" th:action="@{/notes/create}" th:object="${note}" method="post">
    <div class="mb-3">
        <label for="data" class="form-label">Content</label>
        <input type="text" class="form-control" id="data" th:field="*{data}">
        <div style="color: red" th:if="${#fields.hasErrors('data')}" th:errors="*{data}">Content error</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
