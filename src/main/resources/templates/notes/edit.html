<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <th:block th:include="fragment/navbar"></th:block>
</div>
<h1>Edit note</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <p>Here you can edit your note.</p>
        </div>
    </div>

<form th:action="@{/notes/{id}/update(id=${note.id})}" th:method="PUT">
    <div class="form-group">
        <label for="data">Content</label>
        <input type="text" class="form-control" id="data" name="data" th:value="${note.data}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
</div>

</body>
</html>
