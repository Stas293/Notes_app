<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User's roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <th:block th:include="fragment/navbar"></th:block>
</div>
<h1>User's roles</h1>

<div class="container-fluid">
    <form th:action="@{/admin/manage-roles}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}">
        <label th:text="${user.username}"></label>
        <div>
            <label for="roles" class="form-label">Roles</label>
            <select name="roles" id="roles" multiple class="form-select">
                <option th:each="role : ${roles}" th:value="${role.getCode()}" th:text="${role.getCode()}"
                        th:selected="${user.roles.contains(role)}"></option>
            </select>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
